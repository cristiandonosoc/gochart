name: Simple
triggers:
  - name: Trigger1
    arguments_string: "int foo, float bar"
  - name: Trigger2
states:
  - name: StateA
    default_enter: true
    default_exit: true
  - name: StateB
    parent: StateA
  - name: StateC
    parent: StateA
transitions:
  - from: StateB
    to: StateC
    trigger: Trigger1


